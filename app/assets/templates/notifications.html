<div class="dropdown">
  <a class="dropdown-toggle" data-toggle="dropdown" ng-click="updateRead()">
    <div class="glyphicon glyphicon-bullhorn noti-icon"></div>
    <span class="badge" ng-show="count_no_read > 0">{{count_no_read}}</span>
  <a>
    <ul class="dropdown-menu" >
      <div class='scrollbar'>
        <li ng-repeat="notification in notifications">
          <a href="#">{{notification.message}}</a>
        </li>
      </div>
    </ul>
</div>
