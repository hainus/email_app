<h2>Compose message</h2>
<form class="form-horizontal">

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">To</label>

    <div class="col-sm-6">
      <input type="email" class="form-control" id="email" placeholder="Email..." ng-model="message.email">
    </div>

    <div class="col-md-7">
      <ui-select multiple ng-model="list.receivers" theme="bootstrap" ng-disabled="disabled" sortable="true" require-multiple name="receivers">
        <ui-select-match>{{$item.email}}</ui-select-match>
        <ui-select-choices repeat="contact in contacts | filter: {name: $select.search}">
          <div ng-bind-html="contact.name | highlight: $select.search"></div>
          <small>
            {{contact.email}}
          </small>
        </ui-select-choices>
      </ui-select>
      <small class="help-block" ng-show="form.receivers.$error.required && form.receivers.$dirty">Please enter at least one receiver</small>
    </div>

  </div>

  <div class="form-group">
    <label for="subject" class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" placeholder="Subject..." ng-model="message.subject">
    </div>
  </div>

  <div class="form-group">
  	<label for="subject" class="col-sm-2 control-label">Attachments</label>
  	<div class="col-sm-6">
          <input type="file" name="file_source" size="20"  ng-model="message.attach_files">
	        Choose File...
	    </a>
	    &nbsp;
	    <span class='label label-info' id="upload-file-info"></span>
	   </div>
	</div>

	<div class="form-group">
    <label for="subject" class="col-sm-2 control-label">Content</label>
    <div class="col-sm-6">
			<textarea class="form-control" rows="10" placeholder="Content..." ng-model="message.content"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-success" ng-click="send(message, false)">Send</button>
      <button type="submit" class="btn btn-warning" ng-click="send(message, true)">Draf</button>
      <button type="submit" class="btn btn-cancel">Cancel</button>
    </div>
  </div>

</form>
