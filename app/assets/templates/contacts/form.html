
<h2 >Add new contact</h2>
<br>
<form method="post" class="form-horizontal" ng-submit="submit()" name="form">
  <div class="form-group">
    <label class="control-label col-md-2">Name</label>
    <div class="col-md-3">
      <input type="text" name="name" ng-model="contact.name" class="form-control" required>
      <small class="help-block" ng-show="form.name.$error.required && form.name.$dirty">Please enter name</small>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Email</label>
    <div class="col-md-3">
      <input type="email" name="email" ng-model="contact.email" class="form-control" required>
      <small class="help-block" ng-show="form.email.$error.required && form.email.$dirty">Please enter email</small>
      <small class="help-block" ng-show="form.email.$error.email && form.email.$dirty">Invalid email address</small>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Phone number</label>
    <div class="col-md-3">
      <input type="text" name="phone_number" ng-model="contact.phone_number" class="form-control" required pattern= "[0-9]*">
      <small class="help-block" ng-show="form.phone_number.$error.required && form.phone_number.$dirty">Please enter phone number</small>
      <small class="help-block" ng-show="form.phone_number.$error.pattern && form.phone_number.$dirty">Invalid phone number</small>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-3 col-md-offset-2">
      <button class="btn btn-primary btn-sm" ng-click="save(contact)" ng-disabled="form.$invalid">Save</button>
      <a href="#/contacts" class="btn btn-success btn-sm">Cancel</a>
    </div>
  </div>
</form>
