<h2>Drafts</h2>
<table class="table table-bordered">
  <tr>
    <th>Subject</th>
  </tr>
  <tr>
    <th><input type="text" class="form-control" placeholder="search by subject" ng-model="search.subject"></th>
  </tr>
  <!-- paging -->
  <tr dir-paginate="email in emails | filter:{subject: search.subject} | itemsPerPage: 5" pagination-id="draft">
    <td>{{email.subject}}</td>
  </tr>
</table>
<dir-pagination-controls pagination-id="draft"></dir-pagination-controls>
